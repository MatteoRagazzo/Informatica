<html>
	<head>
		<title>TODO supply a title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<script src="script.js"></script>
		<form>
			<table>
				<caption>Scheda di Lavoro 07</caption>
				<tr>
					<td>
						Cognome:
					</td>
					<td>
						<input type="text" name="cognome" maxlength="40">
					</td>
				</tr>
				<tr>
					<td>
						Nome:
					</td>
					<td>
						<input type="text" name="nome" maxlength="30">
					</td>
				</tr>
				<tr>
					<td>
						Matricola:
					</td>
					<td>
						<input type="text" name="matricola" maxlength="12">
					</td>
				</tr>
				<tr>
					<td>
						Regione di Residenza:
					</td>
					<td>
						<select>
							<option label="Scegli.."></option>
							<option>Abruzzo</option>
							<option>Basilicata</option>
							<option>Calabria</option>
							<option>Campania</option>
							<option>Emilia Romagna</option>
							<option>Friuli Venezia Giulia</option>
							<option>Lazio</option>
							<option>Liguria</option>
							<option>Lombardia</option>
							<option>Marche</option>
							<option>Molise</option>
							<option>Piemonte</option>
							<option>Puglia</option>
							<option>Sardegna</option>
							<option>Sicilia</option>
							<option>Toscana</option>
							<option>Trentino Alto Adige</option>
							<option>Umbria</option>
							<option>Valle d'Aosta</option>
							<option>Veneto</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						Email:
					</td>
					<td>
						<input type="text" name="email" maxlength="30">
					</td>
				</tr>
				<tr>
					<td>
						Telefono:
					</td>
					<td>
						<input type="text" name="telefono" maxlength="15">
					</td>
				</tr>
				<tr>
					<td>
						Richieste Particolari:
					</td>
					<td>
						<textarea name="richieste" rows="12" cols="60"></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="Submit" onclick="check()">
						<input type="reset" value="Reset">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
